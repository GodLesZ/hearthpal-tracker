
<div id="new-deck">
  <input id="deck-name" type="text" data-ng-model="deckName" placeholder="Enter a name..."/>
  <ul id="class-list">
    <li data-ng-repeat="deckClass in classes">
      <div data-deck-cover="data-deck-cover" data-deck-class="{{deckClass}}" data-deck-name="{{deckClass}}" data-ng-click="createDeck(deckClass)" title="Select {{deckClass}} Class"></div>
    </li>
  </ul>
  <button id="cancel" data-ng-click="go('/decks')" class="btn btn-danger">Cancel</button>
</div>

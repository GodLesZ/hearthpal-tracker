
<div data-ng-class="{ interactive: interactive }" class="card-thumbnail"><img data-ng-src="./imgs/cards/thumbnails/{{card.id}}.png" data-ng-class="{ interactive: interactive }" class="card pull-right"/><span class="mana">{{card.cost || 0}}</span><span class="name pull-left">{{card.name}}</span><span data-ng-show="cardCount &gt; 1" class="count">{{cardCount}}</span></div>
